{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

{% endblock %}

{% block js %}
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
{% block content %}


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<div class="card" style="min-height:300px;padding:30px;margin:25%;margin-top:1%;">
    <header class="fs-4">
        Daily Needs
    </header>

     <form action="{{ url_for('daily_needs_limit') }}" method="POST" >
            {{ form.hidden_tag() }}
            <!--  CSRF Token -->
          <div class="row mt-2">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Amount <span class="text-danger">*</span></label>
                        {{ form.amount(class_="form-control", placeholder="Amount") }}
                    </div>
                </div>
         </div>


         <div class="row mt-5">
             <div class="col-md-12">
                 <button type="submit" class="btn btn-primary"  style="width:100%">Update Limit</button>
             </div>

         </div>
         <div class="row mt-2">
             <div class="col" style="text-align:center">
                <a href="" data-toggle="modal" data-target="#myModal">
                    Not sure? Fill up a questionnare!
                </a>
             </div>

         </div>

        </form>
</div>

{% endblock %}
